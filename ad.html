<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://anintendederror.github.io/easy-ads/ad.js"></script>
    <script>
        let cur_idx = getRandomIntInclusive(0, data.length - 1);

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const id = urlParams.get('id');

        window.onload = function(){
            update(data[cur_idx]);
            setInterval(function(){
                cur_idx = (cur_idx + 1) % (data.length - 1);
                update(data[cur_idx]);
            }, getRandomIntInclusive(10, 20) * 1000);
            document.getElementById('click_button').addEventListener('click', () => {
                window.open(data[cur_idx].link, '_blank');
                fetch('https://easyads.jordan-f5e.workers.dev?referrer=' + id)
            });
        }

        function update(product){
            document.getElementById('img').style.backgroundImage = `url('${product.image}')`;
            document.querySelector('span').innerHTML = product.title;
            document.getElementById('buy_button').innerHTML = 'Buy for $' + product.price;
        }

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
    <style>
        body{
            display: flex;
            flex-direction: row;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        #img{
            width: 80vmin;
            margin: 10vmin;
            aspect-ratio: 1/1;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: 50% 50%;
        }

        #info{
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 30px;
            justify-content: center;
        }

        #buy_button{
            background: #ffd814;
            border: none;
            padding: 10px;
            width: 100%;
            outline: none;
            border-radius: 8px;
            animation: pulse 1s infinite;
        }

        #click_button{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: none;
            border: none;
        }

        @media screen and (orientation: portrait) {
            body {
                flex-direction: column;
            }

            
        }

        @media screen and (orientation: landscape) {
            #info{
                height: 100%;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="img"></div>
    <div id="info">
        <span></span>
        <button id="buy_button"></button>
    </div>
    <button id="click_button"></button>
</body>
</html
